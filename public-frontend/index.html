<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="jquery.cookie.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
    integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css"
    integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>

  <link rel="stylesheet" href="styles.css">
  <title>Botonews</title>
</head>

<body class="background-darkmode">

  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input go" type="checkbox" id="flexSwitchCheckChecked1" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked1">go.epfl.ch</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input actu" type="checkbox" id="flexSwitchCheckChecked2" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked2">Actu EPFL</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input hn" type="checkbox" id="flexSwitchCheckChecked3" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked3">Hacker News</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input tom" type="checkbox" id="flexSwitchCheckChecked4" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked4">TomsHardware</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input quote" type="checkbox" id="flexSwitchCheckChecked5" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked5">Motivational quotes</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input ltps" type="checkbox" id="flexSwitchCheckChecked6" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked6">Le Temps</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input wsj" type="checkbox" id="flexSwitchCheckChecked7" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked7">WallStreet Journal</label>
  </div>
  <div class="form-check form-check-inline text-lightmode">
    <input class="form-check-input nytimes" type="checkbox" id="flexSwitchCheckChecked8" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked8">NewYorkTimes</label>
  </div>
  <button type="button" class="btn darkmode btn-light">Light mode ☀️</button>
  <br>
  <h3 class="results-number-text text-lightmode">Results number</h3>
  <div id="slider" style="margin:50px"></div>&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-light filter-button">Filter results</button>&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-light random-button">Turn randomize off</button>
  <main class="p-5">
    <div class="row" id="cards-container"></div>
  </main>

  <script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
